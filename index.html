<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="img eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <div id="top-section-for-adding-element-to-list">
        <h1 class="tasks-title tasks-title_new">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-field elem-outline-none" type="text">
          <button class="btn btn-add elem-outline-none">Add</button>
        </div>
      </div>
      <h3 class="tasks-title">Todo</h3>
      <ul class="tasks-list" id="tasks-todo">
        <li class="task-block">
          <input class="task-checkbox elem-outline-none" type="checkbox">
          <label class="task task-text">Pay Bills</label>
          <input type="text" class="task task-field elem-outline-none">
          <button class="btn edit elem-outline-none">Edit</button>
          <button class="btn delete elem-outline-none">
            <img class="btn-img" src="./remove.svg" alt="img remove">
          </button>
        </li>
        <li class="task-block edit-mode">
          <input class="task-checkbox elem-outline-none" type="checkbox">
          <label class="task task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-field elem-outline-none">
          <button class="btn edit elem-outline-none">Save</button>
          <button class="btn delete elem-outline-none">
            <img class="btn-img" src="./remove.svg" alt="img remove">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul class="tasks-list" id="tasks-finished">
        <li class="task-block">
          <input class="task-checkbox elem-outline-none" type="checkbox" checked>
          <label class="task task-text">See the Doctor</label>
          <input type="text" class="task task-field elem-outline-none">
          <button class="btn edit elem-outline-none">Edit</button>
          <button class="btn delete elem-outline-none">
            <img class="btn-img" src="./remove.svg" alt="img remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
